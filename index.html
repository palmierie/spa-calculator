<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Calculator</h2>
    <form id="form">
      <input type="text" id="num1" placeholder="number"><br>
      <input type="text" id="num2" placeholder="number"><br>
      <input type="button" id="add" value="Add">
      <input type="button" id="subtract" value="Subtract"><br>
      <input type="button" id="multiply" value="Multiply">
      <input type="button" id="divide" value="Divide"><br>
      <input type="text" id="output"><br>
      <input type="button" id="clear" value="clear">
    </form>
  </div>
  <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
